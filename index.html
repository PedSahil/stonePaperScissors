<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="choices">
        <img src="rock.png" alt="" class="choice" id="rock">
        <img src="paper.png" alt="" class="choice"id="paper">
        <img src="scissors.png" alt="" class="choice" id="scissors" >

    </div>
    <div class="score-board">
        <div class="user">
            <p id="user-score">0</p>
            <p class="para">YOU</p>
        </div>
        <div class="user">
            <p id="bot-score">0</p>
            <p class="para">BOT</p>
        </div>
    </div>
    <div class="msg-box">
        <p id="message">Play Your Move</p>
    </div>
    <script src="App.js"></script>
</body>
</html>
